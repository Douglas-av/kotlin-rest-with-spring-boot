#spring.application.name=kotlin-rest-with-spring-boot
datadog:
  port: 8125
  hostname: localhost
  prefix: statsd
cors:
  originPatterns: http://localhost:3000, http://localhost:8080
file:
  upload-dir: /UploadDir #usar para testar local
#  upload-dir: /home/runner/work/kotlin-rest-with-spring-boot/UploadDir #necessario para passar no git actions
security:
  jwt:
    token:
      secret-key: admin
      expire-length: 3600000
server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    format_sql: true
    show-sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
spring-doc:
  paths-to-match:
    - /api/**/v1/**
    - /auth/**
  swagger-ui:
    use-root-path: true

management:
  datadog:
    metrics:
      export:
        enabled: true
        api-key: ${DD_API_KEY}
        uri: https://api.us5.datadoghq.com
        step: 5s