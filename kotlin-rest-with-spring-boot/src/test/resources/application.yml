#spring.application.name=kotlin-rest-with-spring-boot
cors:
  originPatterns: http://localhost:3000, http://localhost:8080
server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    format_sql: true
    show-sql: true
spring-doc:
  paths-to-match:
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true
